<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market</title>

  <!-- prtendard 폰트 적용 -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="header-info">
      <div class="header-info__time">20:55</div>
      <div class="header-info__icons">
        <img src="assets/chart-bar.svg" alt="chart-bar" />
        <img src="assets/wifi.svg" alt="wifi" />
        <img src="assets/battery-50.svg" alt="battery" />
      </div>
    </div>

    <!-- 지역별 + 검색,메뉴,알림 -->
    <div class="header-menu">
      <div class="header-menu__area">
        <div class="title">역삼1동</div>
        <div class="icon">
          <img src="assets/arrow-down.svg" alt="arrow-down">
        </div>
      </div>
      <div class="header-menu__icons">
        <div>
          <img src="assets/search.svg" alt="search">
        </div>
        <div>
          <img src="assets/menu.svg" alt="menu">
        </div>
        <div>
          <img src="assets/alert.svg" alt="alret">
        </div>
      </div>
    </div>
  </header>

  <main></main>

  <nav>
    <ul class="nav-menu">
      <li class="nav-menu__list">
        <div class="icon">
          <img src="assets/home.svg" alt="home">
        </div>
        <div class="title">홈</div>
      </li>
      <li class="nav-menu__list">
        <div class="icon">
          <img src="assets/company.svg" alt="home">
        </div>
        <div class="title">동네생활</div>
      </li>
      <li class="nav-menu__list">
        <div class="icon">
          <img src="assets/location.svg" alt="location">
        </div>
        <div class="title">내 근처</div>
      </li>
      <li class="nav-menu__list">
        <div class="icon">
          <img src="assets/chat.svg" alt="chat">
        </div>
        <div class="title">채팅</div>
      </li>
      <li class="nav-menu__list">
        <div class="icon">
          <img src="assets/user.svg" alt="user">
        </div>
        <div class="title">나의 당근</div>
      </li>
    </ul>
  </nav>
</body>

</html>
